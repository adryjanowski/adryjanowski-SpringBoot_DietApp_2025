<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    />
</head>
<body>
<div class="col-5">
    <div class="container">
        <div class="card">
            <div class="card-header bg-primary text-white text-center">
                <h3>Edit Foods</h3>
            </div>
            <div class="card-body">
                <form th:action="@{/food/update}" method="POST" id="foodForm" th:object="${invoice}">
                    <div class="row">
                        <div class="col-2">
                            <label for="id">ID</label>
                        </div>
                        <div class="col-4">
                            <input type="text" th:field="*{id}" class="form-control" readonly/>
                        </div>
                    </div><br/>
                    <div class="row">
                        <div class="col-2">
                            <label for="name">NAME</label>
                        </div>
                        <div class="col-4">
                            <input type="text" th:field="*{name}" class="form-control"/>
                        </div>
                    </div><br/>
                    <div class="row">
                        <div class="col-2">
                            <label for="producer">PRODUCER</label>
                        </div>
                        <div class="col-4">
                            <input type="text" th:field="*{producer}" class="form-control"/>
                        </div>
                    </div><br/>
                    <div class="row">
                        <div class="col-2">
                            <label for="mass">MASS</label>
                        </div>
                        <div class="col-4">
                            <input type="text" th:field="*{mass}" class="form-control" />
                        </div>
                    </div> <br/>
                    <div class="row">
                        <div class="col-2">
                            <label for="calories">CALORIES</label>
                        </div>
                        <div class="col-4">
                            <input type="text" th:field="*{calories}" class="form-control" />
                        </div>
                    </div> <br/>
                    <div class="row">
                        <div class="col-2">
                            <label for="proteins">PROTEINS</label>
                        </div>
                        <div class="col-4">
                            <input type="text" th:field="*{proteins}" class="form-control" />
                        </div>
                    </div> <br/>
                    <div class="row">
                        <div class="col-2">
                            <label for="fat">FAT</label>
                        </div>
                        <div class="col-4">
                            <input type="text" th:field="*{fat}" class="form-control" />
                        </div>
                    </div> <br/>
                    <div class="row">
                        <div class="col-2">
                            <label for="carbohydrates">CARBOHYDRATES</label>
                        </div>
                        <div class="col-4">
                            <input type="text" th:field="*{carbohydrates}" class="form-control" />
                        </div>
                    </div> <br/>
                    <button type="submit" class="btn btn-success">Update <i class="fa fa-wrench" aria-hidden="true"></i></button>
                    <a th:href="@{/food/getAllFoods}" class= "btn btn-primary">Show All Foods</a>
                </form>
            </div>
            <div class="card-footer"></div>
        </div>
    </div></div>
</body>
</html>
