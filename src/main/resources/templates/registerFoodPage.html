<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
</head>
<body>
<div class="col-5">
    <div class="container">

        <div class="card">
            <div class="card-header bg-info text-center text-white">
                <h3>Register Foods</h3>
            </div>
            <div class="card-body">
                <form th:action="@{/food/save}" method="POST" id="foodForm">
                    <div class="row">
                        <div class="col-2">
                            <label for="name"><b>NAME</b></label>
                        </div>
                        <div class="col-4">
                            <input type="text" name="name" id="name"
                                   class="form-control" />
                        </div>
                    </div> <br/>
                    <div class="row">
                        <div class="col-2">
                            <label for="producer"><b>PRODUCER</b></label>
                        </div>
                        <div class="col-4">
                            <input type="text" name="producer" id="producer"
                                   class="form-control" />
                        </div>
                    </div><br/>
                    <div class="row">
                        <div class="col-2">
                            <label for="mass"><b>MASS</b></label>
                        </div>
                        <div class="col-4">
                            <input type="text" name="mass" id="mass"
                                   class="form-control" />
                        </div>
                    </div><br/>
                    <div class="row">
                        <div class="col-2">
                            <label for="calories"><b>CALORIES</b></label>
                        </div>
                        <div class="col-4">
                            <input type="text" name="calories" id="calories"
                                   class="form-control" />
                        </div>
                    </div> <br/>
                    <div class="row">
                        <div class="col-2">
                            <label for="proteins"><b>PROTEINS</b></label>
                        </div>
                        <div class="col-4">
                            <input type="text" name="proteins" id="proteins"
                                   class="form-control" />
                        </div>
                    </div> <br/>
                    <div class="row">
                        <div class="col-2">
                            <label for="fat"><b>FAT</b></label>
                        </div>
                        <div class="col-4">
                            <input type="text" name="fat" id="fat"
                                   class="form-control" />
                        </div>
                    </div> <br/>
                    <div class="row">
                        <div class="col-2">
                            <label for="carbohydrates"><b>CARBOHYDRATES</b></label>
                        </div>
                        <div class="col-4">
                            <input type="text" name="carbohydrates" id="carbohydrates"
                                   class="form-control" />
                        </div>
                    </div> <br/>
                    <button type="submit" class="btn btn-success">Save Food <i class="fa fa-plus-square" aria-hidden="true"></i></button>
                    <a th:href="@{/food/getAllFoods}" class= "btn btn-primary">Show All Foods</a>
                </form>
            </div>
            <div th:if="${message!=null}"  class="card-footer bg-white text-info">
                <span th:text="${message}"></span>
            </div>
        </div>
    </div> </div>
</body>
</html>
